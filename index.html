<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">My Habit Progress Tracker</h1>

        <!-- Form for Data Input -->
        <form id="habit-form" class="mb-4">
            <div class="row">
                <div class="col">
                    <input type="date" id="date" class="form-control" placeholder="Date" required>
                </div>
                <div class="col">
                    <select id="cycling" class="form-control">
                        <option value="✔️">✔️</option>
                        <option value="❌">❌</option>
                    </select>
                </div>
                <div class="col">
                    <select id="reading" class="form-control">
                        <option value="✔️">✔️</option>
                        <option value="❌">❌</option>
                    </select>
                </div>
                <div class="col">
                    <select id="coding" class="form-control">
                        <option value="✔️">✔️</option>
                        <option value="❌">❌</option>
                    </select>
                </div>
                <div class="col">
                    <select id="yoga" class="form-control">
                        <option value="✔️">✔️</option>
                        <option value="❌">❌</option>
                    </select>
                </div>
                <div class="col">
                    <select id="sleep" class="form-control">
                        <option value="✔️">✔️</option>
                        <option value="❌">❌</option>
                    </select>
                </div>
                <div class="col">
                    <input type="text" id="comments" class="form-control" placeholder="Comments">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Add Entry</button>
                </div>
            </div>
        </form>

        <!-- Table for Tracking -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Cycling</th>
                    <th>Reading</th>
                    <th>Coding</th>
                    <th>Yoga</th>
                    <th>Sleep</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody id="habit-table-body">
                <!-- Entries will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('habit-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get form data
            const date = document.getElementById('date').value;
            const cycling = document.getElementById('cycling').value;
            const reading = document.getElementById('reading').value;
            const coding = document.getElementById('coding').value;
            const yoga = document.getElementById('yoga').value;
            const sleep = document.getElementById('sleep').value;
            const comments = document.getElementById('comments').value;

            // Create new row
            const newRow = `<tr>
                <td>${date}</td>
                <td>${cycling}</td>
                <td>${reading}</td>
                <td>${coding}</td>
                <td>${yoga}</td>
                <td>${sleep}</td>
                <td>${comments}</td>
            </tr>`;

            // Append the new row to the table
            document.getElementById('habit-table-body').insertAdjacentHTML('beforeend', newRow);

            // Clear the form
            this.reset();
        });
    </script>
</body>
</html>
